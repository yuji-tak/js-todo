<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ToDoリスト</h1>
    <form action="" name="form" class="radio_box">
        <input id="" type="radio" name="state" value="all" checked="checked">すべて
        <input id="" type="radio" name="state" value="working">作業中
        <input id="" type="radio" name="state" value="completed">完了
    </form>
    <main>
        <!-- タスク -->
        <table>
            <thead>
                <tr>
                    <th>ID</th><th>コメント</th><th>状態</th>
                </tr>
            </thead>
            <tbody id="js_tbody"></tbody>
        </table>
    </main>
    <h2>新規タスクの追加</h2>
    <div>
        <input id="js_add_value" type="text" name="new_task" value="">
        <input id="js_add_triger" type="button" name="" value="追加">
    </div>

<script src="main.js"></script>
</body>
</html>
